<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>JS lesson 6</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="products">
        <div class="product">
            <img class="small_img" src="img/wok.jpg" alt="wok">
            <h2 class="name">Лапша Wok</h2>
            <p>лапша с курицей и овощами</p>
            <p class="price">300 руб.</p>
            <button class="buy" data-id="1" data-name="wok" data-price="300">Купить</button>
        </div>
        <div class="product">
            <img class="small_img" src="img/bao.jpg" alt="bao">
            <h2 class="name">Bao вег</h2>
            <p> булочка на пару с тофу и чукой</p>
            <p class="price">160 руб.</p>
            <button class="buy" data-id="2" data-name="bao" data-price="160">Купить</button>
        </div>
        <div class="product">
            <img class="small_img" src="img/bibimbap.jpg" alt="bibimbab">
            <h2 class="name">Bibimbab</h2>
            <p>рис с начинками, вег.</p>
            <p class="price">350 руб.</p>
            <button class="buy" data-id="3" data-name="bibimbab" data-price="350">Купить</button>
        </div>
        <div class="product">
            <img class="small_img" src="img/kombucha.jpg" alt="kombucha">
            <h2 class="name">Kombucha</h2>
            <p class="desc">напиток на основе чайного гриба</p>
            <p class="price">150 руб.</p>
            <button class="buy" data-id="4" data-name="kombucha" data-price="150">Купить</button>
        </div>

        <div class="product">

            <table class="basket-window">
                <tr>
                    <td>Id</td>
                    <td>Название</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Итого:</td>
                    <td class="basket_full">0</td>
                    <td>руб.</td>
                </tr>
                <button class="cleaner">Очистить</button>
        </div>
    </div>
    </table>

</body>
<script src="script_less_6.js">

</script>

</html>
